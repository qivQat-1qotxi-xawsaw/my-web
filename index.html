              * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; text-align: center; }
        
        .slideshow-container {
            position: relative;
            max-width: 600px;
            margin: auto;
        }

        .slides {
            display: none;
            width: 100%;
        }

        .active {
            display: block;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 10px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            border: none;
            font-size: 18px;
            transform: translateY(-50%);
        }

        .prev { left: 0; }
        .next { right: 0; }

        .dots {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            cursor: pointer;
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background-color: gray;
            border-radius: 50%;
            display: inline-block;
        }

        .active-dot { background-color: black; }

    <div class="slideshow-container">
        <img class="slides active" src="https://via.placeholder.com/600x400/FF5733/FFFFFF?text=Slide1" alt="Slide 1">
        <img class="slides" src="https://via.placeholder.com/600x400/33FF57/FFFFFF?text=Slide2" alt="Slide 2">
        <img class="slides" src="https://via.placeholder.com/600x400/3357FF/FFFFFF?text=Slide3" alt="Slide 3">
        
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>

    <div class="dots">
        <span class="dot active-dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script>
        let slideIndex = 0;
        showSlides(slideIndex);

        function showSlides(n) {
            let slides = document.getElementsByClassName("slides");
            let dots = document.getElementsByClassName("dot");

            if (n >= slides.length) { slideIndex = 0; }
            if (n < 0) { slideIndex = slides.length - 1; }

            for (let slide of slides) {
                slide.style.display = "none";
            }

            for (let dot of dots) {
                dot.classList.remove("active-dot");
            }

            slides[slideIndex].style.display = "block";
            dots[slideIndex].classList.add("active-dot");
        }

        function changeSlide(n) {
            slideIndex += n;
            showSlides(slideIndex);
        }

        function currentSlide(n) {
            slideIndex = n - 1;
            showSlides(slideIndex);
        }



</style>
