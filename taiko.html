#page_top {
width: 100px;
height: 100px;
position: fixed;
right: 10px;
bottom: 10px;
background: #e25407;
border-radius: 50%;
opacity: 0.6;
}

/* Font Awesome */
#page_top::before {
font-family: "Font Awesome 5 Free";
font-weight: 900;
content: '\f0d8';
font-size: 50px;
color: rgb(255, 255, 255);
position: absolute;
top: 50%;
left: 50%;
translate: -50% -50%;
}


     .image-container img {
            transition: box-shadow 0.3s ease;

       .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

/* メニューを中央揃え */
.navbar {
    background-color: #ffffff;
    padding: 10px 20px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    display: flex;
    justify-content: center;
}

/* メニューアイテム */
.menu {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
}

.menu li {
    position: relative;
    margin: 0 15px;
}

.menu li a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
    padding: 10px;
    display: block;
}

/* ドロップダウンメニュー */
.menu .dropdown-menu {
    display: none;  /* 初期状態は非表示 */
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    background-color: #ffffff;
    list-style: none;
    padding: 10px 0;
    margin: 0;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    width: 180px;
    border-radius: 5px;
    z-index: 9999;  /* 他の要素より前面に表示 */
}

/* 各項目 */
.menu .dropdown-menu li {
    padding: 10px;
}

.menu .dropdown-menu li a {
    color: #333;
    display: block;
    padding: 8px 15px;
}

/* ホバー時にメニューを表示 */
.menu .dropdown:hover .dropdown-menu {
    display: block;
}




</style>
