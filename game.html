            <h3>リュックのテーマ</h3>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/yK4bAnafj2Q?si=O_BC7UezFLDQTEuX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <h3>ビサイド島</h3>
            <iframe width="560" height="315" src=<iframe width="560" height="315" src="https://www.youtube.com/embed/i0peWwGB_zE?si=Yr1guS6G8hhiAP6i" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <h3>祈りのうた</h3>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/bYJ5LxZOBjI" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <button onclick="showNextSong()">曲を追加</button>
</div>

<script>
    let songIndex = 0;
    let hiddenSongs = document.querySelectorAll(".video-container");

    // 追加用の新しい曲リスト（ボタンを押すとこのリストの曲が無限追加される）
    let additionalSongs = [
        { title: "新しい曲A", videoId: "ZPao0wKG3xE" },
        { title: "新しい曲B", videoId: "xWBD83WWfjc" },
        { title: "新しい曲C", videoId: "dQw4w9WgXcQ" } // お好きな動画IDを追加
    ];

    function showNextSong() {
        if (songIndex < hiddenSongs.length) {
            // 隠されている曲を順番に表示
            hiddenSongs[songIndex].style.display = "block";
            songIndex++;
        } else {
            // すべての曲を表示し終えたら、新しい曲を追加する
            addSong();
        }
    }

    function addSong() {
        let songList = document.getElementById("songList");

        if (songIndex - hiddenSongs.length < additionalSongs.length) {
            let songData = additionalSongs[songIndex - hiddenSongs.length];

            let newSongDiv = document.createElement("div");
            newSongDiv.className = "video-container";
            newSongDiv.style.display = "block"; // 追加した曲はすぐに表示
            newSongDiv.innerHTML = `
                <h3>${songData.title}</h3>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/${songData.videoId}" frameborder="0" allowfullscreen></iframe>
            `;

            songList.appendChild(newSongDiv);
            songIndex++;
        } else {
            alert("もう追加できる曲がありません！");
        }
    }
</script>
